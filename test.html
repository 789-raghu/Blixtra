<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Off-Canvas Filter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

<!-- Main Content -->
<div class="w-full max-w-3xl p-4">
  <div class="flex justify-between items-center">
    <h1 class="text-2xl font-bold">Filters</h1>
    <!-- Filter Icon Button -->
    <button id="filterButton" class="p-2 bg-blue-500 text-white rounded-md">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 4.5h18M5.25 8.25h13.5M7.5 12h9M9.75 15.75h4.5M12 19.5h0" />
      </svg>
    </button>
  </div>

  <p class="mt-4 text-gray-600">Your main content goes here.</p>
</div>

<!-- Off-Canvas Filter -->
<div id="offCanvas" class="fixed top-0 right-0 w-80 h-full bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-50">
  <div class="flex items-center justify-between p-4 border-b">
    <h2 class="text-lg font-bold">Filters</h2>
    <button id="closeButton" class="text-gray-500 hover:text-gray-700">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
  <div class="p-4">
    <!-- Search Input -->
    <div class="mb-4">
      <input type="text" placeholder="Search..." class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <!-- Filter Options -->
    <form id="filterForm" action = '/filters/search' method="post">
      <!-- Disability Percentage -->
      <div class="form-group">
        <label for="disabilityPercentage" class="block text-sm sm:text-base font-medium text-gray-700 mb-2">Disability Percentage</label>
        <select id="disabilityPercentage" class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <option value="fghytrdfghj">N/A</option>
          <option value="10">10%</option>
          <option value="20">20%</option>
          <option value="30">30%</option>
          <option value="40">40%</option>
          <option value="50">50%</option>
          <option value="60">60%</option>
          <option value="70">70%</option>
          <option value="80">80%</option>
          <option value="90">90%</option>
          <option value="100">100%</option>
        </select>
      </div>

      <!-- Marital Status -->
      <div class="form-group">
        <label for="maritalStatus" class="block text-sm sm:text-base font-medium text-gray-700 mb-2">Marital Status</label>
        <select id="maritalStatus" class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <option value="">Select Marital Status</option>
          <option value="All">All</option>
          <option value="Widowed">Widowed</option>
          <option value="Married">Married</option>
          <option value="Never Married">Never Married</option>
          <option value="Divorced">Divorced</option>
          <option value="Separated">Separated</option>
        </select>
      </div>

      <!-- Disability -->
      <div class="form-group">
        <label for="disability" class="block text-sm sm:text-base font-medium text-gray-700 mb-2">Disability</label>
        <select id="disability" class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <option value="Yes" selected>Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <!-- Caste -->
      <div class="form-group">
        <label for="caste" class="block text-sm sm:text-base font-medium text-gray-700 mb-2">Caste</label>
        <select id="caste" class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <option value="">Select Caste</option>
          <option value="All">All</option>
          <option value="Scheduled Caste (SC)">Scheduled Caste (SC)</option>
          <option value="Scheduled Tribe (ST)">Scheduled Tribe (ST)</option>
          <option value="Other Backward Class (OBC)">Other Backward Class (OBC)</option>
          <option value="General">General</option>
          <option value="Particularly Vulnerable Tribal Group (PVTG)">PVTG</option>
        </select>
      </div>

      <!-- Gender -->
      <div class="form-group">
        <label for="gender" class="block text-sm sm:text-base font-medium text-gray-700 mb-2">Gender</label>
        <select id="gender" class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <option value="">Select Gender</option>
          <option value="All">All</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- State -->
      <div class="form-group">
        <label for="state" class="block text-sm sm:text-base font-medium text-gray-700 mb-2">State</label>
        <select id="state" class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <option value="">Select State</option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Assam">Assam</option>
          <option value="Bihar">Bihar</option>
          <option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Goa">Goa</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala">Kerala</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Manipur">Manipur</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Odisha">Odisha</option>
          <option value="Punjab">Punjab</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Telangana">Telangana</option>
          <option value="Tripura">Tripura</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="West Bengal">West Bengal</option>
        </select>
      </div>

      <!-- Occupation -->
      <div class="form-group">
        <label for="occupation" class="block text-sm sm:text-base font-medium text-gray-700 mb-2">Occupation</label>
        <select id="occupation" class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <option value="gnhm">Select Occupation</option>
          <option value="Not Listed here">Not Listed here</option>
          <option value="Construction Worker">Construction Worker</option>
          <option value="Unorganized Worker">Unorganized Worker</option>
          <option value="Ex Servicemen">Ex Servicemen</option>
          <option value="Student">Student</option>
          <option value="Artists">Artists</option>
          <option value="Safai Karamchari">Safai Karamchari</option>
          <option value="Sportsperson">Sportsperson</option>
          <option value="Coir Worker">Coir Worker</option>
          <option value="Teacher / Faculty">Teacher / Faculty</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="mt-4">
        <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
          Apply Filters
        </button>
      </div>
    </form>
  </div>

  <div class="text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:text-gray-400 dark:border-gray-700">
    <ul class="flex flex-wrap -mb-px space-x-4">
      <li class="flex-1">
        <a href="#profile" class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 transition-all duration-300" id="profile-tab">
          Profile
        </a>
      </li>
      <li class="flex-1">
        <a href="#dashboard" class="inline-block p-4 text-blue-600 border-b-2 border-blue-600 rounded-t-lg active dark:text-blue-500 dark:border-blue-500 transition-all duration-300" id="dashboard-tab" aria-current="page">
          Dashboard
        </a>
      </li>
      <li class="flex-1">
        <a href="#settings" class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 transition-all duration-300" id="settings-tab">
          Settings
        </a>
      </li>
      <li class="flex-1">
        <a href="#contacts" class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 transition-all duration-300" id="contacts-tab">
          Contacts
        </a>
      </li>
    </ul>
  </div>

  <!-- Tab Content with Form -->
  <div id="tabs-content" class="mt-4">
    <!-- Profile Tab Content with Form -->
    <div id="profile-content" class="tab-content hidden">
      <h2 class="text-xl font-semibold mb-4">Profile Information</h2>
      <form action="#" method="POST">
        <div class="mb-4">
          <label for="name" class="block text-gray-700">Full Name</label>
          <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter your full name">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter your email">
        </div>
        <div class="mb-4">
          <label for="phone" class="block text-gray-700">Phone</label>
          <input type="text" id="phone" name="phone" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter your phone number">
        </div>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Submit</button>
      </form>
    </div>

    <!-- Dashboard Tab Content with Form -->

    <!-- Settings Tab Content with Form -->
    <div id="settings-content" class="tab-content hidden">
      <h2 class="text-xl font-semibold mb-4">Settings</h2>
      <form action="#" method="POST">
        <div class="mb-4">
          <label for="theme" class="block text-gray-700">Select Theme</label>
          <select id="theme" name="theme" class="w-full p-2 border border-gray-300 rounded-lg">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="language" class="block text-gray-700">Select Language</label>
          <select id="language" name="language" class="w-full p-2 border border-gray-300 rounded-lg">
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="french">French</option>
          </select>
        </div>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Save Settings</button>
      </form>
    </div>

    <!-- Contacts Tab Content with Form -->
    <div id="contacts-content" class="tab-content hidden">
      <h2 class="text-xl font-semibold mb-4">Contacts</h2>
      <form action="#" method="POST">
        <div class="mb-4">
          <label for="contact-name" class="block text-gray-700">Contact Name</label>
          <input type="text" id="contact-name" name="contact-name" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter contact name">
        </div>
        <div class="mb-4">
          <label for="contact-email" class="block text-gray-700">Contact Email</label>
          <input type="email" id="contact-email" name="contact-email" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter contact email">
        </div>
        <div class="mb-4">
          <label for="contact-phone" class="block text-gray-700">Contact Phone</label>
          <input type="text" id="contact-phone" name="contact-phone" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter contact phone number">
        </div>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Add Contact</button>
      </form>
    </div>
  </div>
</div>

<!-- Overlay -->
<div id="overlay" class="fixed inset-0 bg-black opacity-50 hidden z-40"></div>

<script>
  const filterButton = document.getElementById('filterButton');
  const offCanvas = document.getElementById('offCanvas');
  const closeButton = document.getElementById('closeButton');
  const overlay = document.getElementById('overlay');

  filterButton.addEventListener('click', () => {
    offCanvas.classList.remove('translate-x-full');
    overlay.classList.remove('hidden');
  });

  closeButton.addEventListener('click', () => {
    offCanvas.classList.add('translate-x-full');
    overlay.classList.add('hidden');
  });

  overlay.addEventListener('click', () => {
    offCanvas.classList.add('translate-x-full');
    overlay.classList.add('hidden');
  });
</script>
</body>
</html>
